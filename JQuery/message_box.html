<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>

    <title>Message Box</title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
        }
        #message-box
        {
            border-radius: 20px;
            transition: 1000ms;
            margin: 15px;
            background-color: salmon;
            text-align: center;
            color: #121618;
        }
        #header
        {
            animation-name: message;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            cursor: pointer;
            font-size: larger;
            color: #121618;
            font-family: Arial, Helvetica, sans-serif;
            height: 25px;
            padding: 10px;
            
        }
        #contentt
        {
            height: 50px;
            padding: 10px;
            display: none;
        }
        .border
        {
            border-bottom: 1px solid lightgray;
        }
        #close
        {
            position:static;
            float: right;
            font-size: small;
            color: #000;
            font-weight: bold;
            margin-top: 0.4%;
            margin-right: 0.9%;
            
            
        }
    </style>
    <style>
        @keyframes message 
        {
            from {font-size: 18px;}
            to {font-size: 22px;}
        }
    </style>
    <script>
        $(function()
        {   
            $("#header").click(function(){
                $("#contentt").toggle("slow");
                $("#header").toggleClass("border");
            })
            $("#close").click(function(){
                $("#message-box").hide(1300);

            })
        });

    </script>
</head>

<body>
    <div id="message-box">
        <div id="header">
            <b>You have a new message!</b>
            <span id="close">X</span>
        </div>
        <div id="contentt" class="">

        </div>
    </div>
</body>
</html>
